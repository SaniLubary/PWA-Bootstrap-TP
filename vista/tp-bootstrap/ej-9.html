<!-- Ejercicio (4)9:
Cree una nueva página, agregando un link a ella en la página del ejercicio 1, y defina la
siguiente estructura:
1. Una fila en la parte superior con una única columna con fondo verde que ocupará
todo el ancho, en dicha columna aparecerá el texto "Header" alineado a la izquierda
y en grande.
2. Una segunda fila con tres columnas en color rojo con el mismo ancho y con los
números 1, 2 y 3 (respectivamente) centrados y en letras grandes.
3. La tercera y última fila contendrá dos columnas de igual ancho y en color amarillo, la
primera columna tendrá el texto "footer 1" alineado a la derecha y la segunda el texto
"footer 2" alineado a la izquierda (ambos usando un tamaño de fuente grande).
4. En la siguiente imagen se puede ver un esquema de la web a realizar: -->

<!doctype html>
<html>

<head>
  <title>Prueba de Bootstrap 5</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../css/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

  <style type="text/css">
    .col-xl-4 {
      font-size: 20px;
      height: 400px;
      padding-top: 30px;
    }
  </style>

</head>

<body>
  <div class="container d-flex mx-auto p-5 justify-content-center">
    <a href="./ej-0.html" class="btn btn-primary">Volver</a>
  </div>



  <div class="container-fluid">

    <!-- 1. Una fila en la parte superior con una única columna con fondo verde que ocupará
    todo el ancho, en dicha columna aparecerá el texto "Header" alineado a la izquierda y en grande. -->
    <div class="row">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 text-left" style="background-color:rgb(0, 255, 0)">
        <h1>Header</h1>
      </div>
    </div>

    <!-- 2. Una segunda fila con tres columnas en color rojo con el mismo ancho 
        y con los números 1, 2 y 3 (respectivamente) centrados y en letras grandes. -->
    <div class="row">
      <div
        class="col-xl-4 col-lg-4 col-md-6 col-sm-12 d-flex justify-content-start align-items-center justify-content-md-start justify-content-lg-center align-items-lg-baseline"
        style="background-color:rgb(255, 0, 0)">
        <h1>1</h1>
      </div>
      <div
        class="col-xl-4 col-lg-4 col-md-6 col-sm-12 d-flex justify-content-center align-items-center justify-content-md-end justify-content-lg-center align-items-lg-baseline"
        style="background-color:rgb(255, 0, 0)">
        <h1>2</h1>
      </div>
      <div
        class="col-xl-4 col-lg-4 col-md-12 col-sm-12 d-flex justify-content-end align-items-center justify-content-md-center justify-content-lg-center align-items-lg-baseline"
        style="background-color:rgb(255, 0, 0)">
        <h1>3</h1>
      </div>
    </div>

    <!-- 3. La tercera y última fila contendrá dos columnas de igual ancho y en color amarillo, 
        la primera columna tendrá el texto "footer 1" alineado a la derecha y 
        la segunda el texto "footer 2" alineado a la izquierda (ambos usando un tamaño de fuente grande). -->
    <div class="row">
      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 d-flex justify-content-lg-end justify-content-center"
        style="background-color:rgb(255, 255, 0)">
        <h1>footer 1</h1>
      </div>
      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 d-flex justify-content-lg-start justify-content-center"
        style="background-color:rgb(255, 255, 0)">
        <h1>footer 2</h1>
      </div>
    </div>
  </div>
</body>

</html>
